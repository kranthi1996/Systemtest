<div class="container">
    <div class="row  col-md-6">
        <label>Select the brand</label>
        <select [(ngModel)]="brandname" (change)="selectBrand($event)" >
            <!-- <option>--Select the brand--</option> -->
            <option *ngFor="let product of products">{{product.BrandName}}</option>
        </select>&nbsp;&nbsp;&nbsp;


        <select [(ngModel)]="brandproduct" (change)="selectProduct($event)">
            <option>--Select the product--</option>
            <option *ngFor="let branproduct of brand_products;let isEven=even">
                <span *ngIf="isEven">{{branproduct.ProductType}}</span>
            </option>
        </select>
        <div *ngFor="let branproduct of product_items|slice:0:6;let i=index;let even=even;">
            <a href="" class="small" data-value="option1" tabIndex="-1">
                <span *ngIf="even">
                    <input type="checkbox"  [checked]="branproduct.selected"  (click)="product(isChecked?'A':'B',branproduct)">{{branproduct.ProductType}}
                </span>
            </a>

        </div><br/>
        <div class="" *ngFor="let product_types of products_types">
            {{product_types}}
        </div>
    </div>
    <div class="row data">
        <div class="">
            <div *ngIf="model">
                <span>
                    <strong>Model_Name</strong>
                </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span>
                    <strong>Model_Number</strong>
                </span>
            </div>
            
            <br/>
            <div *ngFor="let data of data">
                <div>
                    <span class="model_number">{{data.ModelName}}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="model_name">{{data.ModelNumber}}</span>
                </div>
                <div></div>
                <br/>
            </div>
        </div>
        
    </div>
</div>
