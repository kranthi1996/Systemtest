<div class="container">
   <div class="jumbotron">
    <div class="span3">
      <h2>Feedback</h2>
      <form [formGroup]="feedbackForm" (ngSubmit)="submit(feedbackForm.value)">
        <span *ngIf="!feedbackForm.get('name').valid && feedbackForm.get('name').touched" class="help-block"><p style="color:brown;font-size: 14px;">Please the Enther the Name</p></span>
       <span *ngIf="!feedbackForm.get('email').valid && feedbackForm.get('email').touched" class="help-block"><p style="color:brown;font-size: 14px;">Please the Enther valid Email</p></span>
       <span *ngIf="!feedbackForm.get('mobilenumber').valid && feedbackForm.get('mobilenumber').touched" class="help-block"><p style="color:brown;font-size: 14px;">Please the Enther the valid mobilenumber</p></span> 
       <span *ngIf="!feedbackForm.get('feedback').valid && feedbackForm.get('feedback').touched" class="help-block"><p style="color:brown;font-size: 14px;">Please provide the feedback</p></span>
      <label> Name</label>
      <input type="text" name="firstname" formControlName="name" class="form-control" ><br/>
      <label>Email</label>
      <input type="text" name="lastname" formControlName="email" class="form-control"><br/>
      <label>Mobilenumber</label>
      <input type="phone" name="mobilenumber" formControlName="mobilenumber" class="form-control" minlength="10" ><br/>
      <label>Feedback</label>
      <textarea placeholder="please provide the feedback" formControlName="feedback" class="form-control"></textarea><br/>
      <button class="btn btn-primary">Submit</button>
      </form>
  </div>
   </div>
</div>
