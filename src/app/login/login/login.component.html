
  <div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
  
        <form class="form-signin" [formGroup]="loginForm">
            <span id="reauth-email" class="reauth-email"></span>
            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block"><p style="color:brown;" >Please enter the valid Email</p></span>
            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block"><p style="color:brown">Please enter the password morethan 6 characters</p></span>
            <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
            <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()" type="submit" >Sign in</button>
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Forgot the password?
        </a>
    </div><!-- /card-container -->
  </div>
